<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Über uns – Pizzeria Schammi</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: Arial, sans-serif;
}

body{
background:#f4f4f4;
}

/* HEADER */
header{
background:#c8102e;
padding:20px 50px;
display:flex;
justify-content:space-between;
align-items:center;
}

header h1{
color:white;
font-size:30px;
}

nav a{
color:white;
text-decoration:none;
margin-left:25px;
font-size:18px;
font-weight:bold;
}

nav a:hover{
text-decoration:underline;
}

/* HERO SECTION */
.hero{
width:100%;
height:350px;
background:url('https://images.pexels.com/photos/2619967/pexels-photo-2619967.jpeg') center/cover no-repeat;
display:flex;
justify-content:center;
align-items:center;
}

.hero h2{
background:rgba(0,0,0,0.6);
color:white;
padding:20px 40px;
font-size:40px;
border-radius:10px;
}

/* CONTENT SECTION */
.section{
padding:60px 40px;
max-width:900px;
margin:auto;
}

.section h3{
font-size:32px;
color:#c8102e;
margin-bottom:20px;
text-align:center;
}

.section p{
font-size:20px;
line-height:1.7;
margin-bottom:20px;
text-align:center;
}

/* TEAM BOXES */
.team{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
margin-top:40px;
}

.team-card{
background:white;
padding:20px;
border-radius:12px;
box-shadow:0 0 15px rgba(0,0,0,0.2);
text-align:center;
}

.team-card img{
width:100%;
height:220px;
object-fit:cover;
border-radius:10px;
margin-bottom:15px;
}

.team-card h4{
font-size:22px;
color:#c8102e;
margin-bottom:10px;
}

/* FOOTER */
footer{
background:#222;
color:white;
text-align:center;
padding:30px;
margin-top:40px;
}
</style>
</head>
